<form>
  <input type="text" name="matricule" [(ngModel)]="matricule" #champ1="ngModel" required>
  <input type="text" name="pseudo" [(ngModel)]="pseudo" #champ2="ngModel" required minlength="2">
  <input type="text" name="urlImg" [(ngModel)]="urlImg">
  <span *ngIf="champ1.valid && champ2.valid; else elseBlock">
    <button type="submit" (click)="addCollegue()">Valider</button>
  </span>
  <ng-template #elseBlock><button type="submit" disabled>Valider</button></ng-template>

</form>{{matricule}}
