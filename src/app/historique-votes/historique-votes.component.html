<div id="hist">
  <div class="histSection" *ngFor="let vote of _data.listerVotes(); index as i">
    <div>
      <img class="histPhoto" src={{vote.collegue.photoURL}}>
    </div>
    <div class="histContent">
      <div>
        {{vote.collegue.pseudo}}
        <span varDir score={{vote.collegue.score}} avis={{vote.avis}}></span>
      </div>
      <div>
        <button (click)=deleteElement(i)>Supprimer</button>
      </div>
    </div>
  </div>
</div>
