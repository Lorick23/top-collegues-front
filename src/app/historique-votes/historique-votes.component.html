<div *ngFor="let vote of _data.listerVotes()">
  <img id="histPhoto" src={{vote.collegue.photoURL}}>
  {{vote.collegue.pseudo}}
  <span *ngIf="vote.avis == 0">Il est aimé, score : {{vote.collegue.score}}</span>
  <span *ngIf="vote.avis == 1">Il est détesté, score : {{vote.collegue.score}}</span>
  <button>Supprimer</button>
</div>
