<div id="hist">
  <div *ngFor="let vote of votes; index as i" class="histSection" id="histSection{{i}}">
    <div>
      <img class="histPhoto" src={{vote.collegue.photoURL}}>
    </div>
    <div class="histContent">
      <div>
        {{vote.collegue.pseudo}}
        <div id="fewWords" varDir score={{vote.collegue.score}} avis={{vote.avis}}></div>
      </div>
      <div>
        <button id="deleteBtn" (click)=deleteElement(i)>Supprimer</button>
      </div>
    </div>
  </div>
</div>
